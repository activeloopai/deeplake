name: Lint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Python ${{ matrix.python-version }} - ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - 3.8
        os:
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip # This path is specific to Ubuntu
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('hub/requirements/*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hub/requirements/common.txt
          pip install -r hub/requirements/tests.txt
          pip install -r hub/requirements/plugins.txt
      - name: Install Hub
        run: pip install -e .
      - name: Check formatting with black
        run: |
          black --version
          black --check .
      - name: Lint docstrings with darglint
        if: always() # Run even if previous check failed
        run: |
          darglint --version
          darglint .
      - name: Check typing with mypy
        if: always() # Run even if previous check failed
        run: |
          mypy --version
          mypy .
