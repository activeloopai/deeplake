name: Lint
on:
  push:
    branches:
      - 'main'
  pull_request:


concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref_name }}

jobs:
  lint:
    name: Python linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deeplake/requirements/common.txt  --use-deprecated=legacy-resolver
          pip install -r deeplake/requirements/tests.txt  --use-deprecated=legacy-resolver
          pip install -r deeplake/requirements/plugins.txt  --use-deprecated=legacy-resolver

      - name: Install deeplake
        run: pip install -e .

      - name: Check formatting with black
        if: always()
        run: |
          black --version
          black --check .

      - name: Lint docstrings with darglint
        if: always()
        run: |
          darglint --version
          darglint .

      - name: Check typing with mypy
        if: always()
        run: |
          mypy --version
          mypy .
