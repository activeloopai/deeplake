name: Deep Lake benchmarks

permissions:
  id-token: write
  contents: read
  pull-requests: 'write'

on:
  pull_request:
    branches:
      - "main"
    types:
      - "labeled"

  push:
    branches:
      - "main"
      - "release/**"

jobs:
  remove_label:
    name: Remove run-benchmarks label
    if: github.event_name == 'pull_request' && github.event.label.name == 'run-benchmarks'
    runs-on: ubuntu-latest
    steps:
      - name: Remove run-benchmarks label
        continue-on-error: true
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          labels: run-benchmarks

  benchmark:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' &&  github.event.label.name == 'run-benchmarks')
    uses: activeloopai/shared-github-actions/.github/workflows/benchmark.yaml@main
    with:
      benchmark_event: ${{ github.event_name }}
      ref: ${{ github.sha }}
    secrets:
      benchmarks_aws_role_arn: ${{ secrets.BENCHMARKS_AWS_ROLE_ARN }}
      slack_url: ${{ secrets.SLACK_URL }}
      activeloop_username: ${{ secrets.ACTIVELOOP_HUB_USERNAME }}
      activeloop_password: ${{ secrets.ACTIVELOOP_HUB_PASSWORD }}
