name: Publish Hub
on:
  release:
    types: [published]
jobs:
  publish:
    name: Publish to PyPI and Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r hub/requirements/common.txt
          pip install -r hub/requirements/tests.txt
          pip install -r hub/requirements/plugins.txt
      - name: Replace the bugout token with prdouction value
        run: echo 'BUGOUT_TOKEN = "95402265-76b1-4898-985a-5be9403b92e1"' > hub/util/bugout_token.py
      - name: Create a source distribution & wheel
        run: |
          python3 setup.py sdist
          python3 setup.py bdist_wheel
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set tag name as environment variable
        run: |
              echo "VERSION_PUBLISHED=$(echo $GITHUB_REF | sed 's/refs\/tags\/v/snarkai\/hub:/g')" >> $GITHUB_ENV
      - name: Publish distribution to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: bin/Dockerfile
          push: true
          tags: ${{ env.VERSION_PUBLISHED }}
