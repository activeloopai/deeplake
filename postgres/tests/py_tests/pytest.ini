[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = .
python_files = test_*.py
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    tpch: marks TPCH benchmark tests
    reconnect: marks tests that require reconnection
    parallel: marks tests for parallel scan functionality
    disabled: marks tests that are disabled by default (run with '-m disabled' or pytest --disabled)
addopts =
    -v
    --tb=short
    --strict-markers
    --asyncio-mode=auto
    -p no:warnings
    -m "not disabled"

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg sql logs results scripts
