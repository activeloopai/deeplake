      - slack/status:
          fail_only: true
          webhook: $SLACK_WEBHOOK

  test-osx:
    parameters:
      python-version:
        type: string
    macos:
      xcode: "12.2.0"
    environment:
      HOMEBREW_NO_AUTO_UPDATE: 1
      MACOSX_DEPLOYMENT_TARGET: 10.9
    steps:
      - checkout
      - run: 
          name: install pyenv
          command: |
            brew install pyenv
      - run:
          name: install boost
          command: |
            brew install boost
      - restore_cache:
          keys:
            - pyenv-{{ .Environment.CIRCLE_JOB }}-xcode12.2.0
      - run:
          name: install python
          command: |
            pyenv install << parameters.python-version>> -s
      - save_cache:
          paths:
            - ~/.pyenv
          key: pyenv-{{ .Environment.CIRCLE_JOB }}-xcode12.2.0
      - run:
          name: install
          command: |
            eval "$(pyenv init -)"
            pyenv local << parameters.python-version >>
            pip install -r requirements-dev.txt
            pip install -r requirements.txt
      - run:
          name: "Checking code style"
          command: |
            pip install flake8
            flake8 . --count --exit-zero --max-complexity=10 --statistics
      - run:
          name: "Running tests"
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=/home/circleci/.secrets/gcs.json
            pytest --cov-report=xml --cov=./
      - slack/status:
          fail_only: true
          webhook: $SLACK_WEBHOOK

  test-full-osx:
