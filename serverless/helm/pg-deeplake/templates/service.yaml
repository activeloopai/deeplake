apiVersion: v1
kind: Service
metadata:
  name: {{ include "pg-deeplake.fullname" . }}-headless
  labels:
    {{- include "pg-deeplake.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5432
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "pg-deeplake.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: database
