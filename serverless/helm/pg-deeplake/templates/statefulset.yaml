{{- include "pg-deeplake.validate" . }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "pg-deeplake.fullname" . }}
  labels:
    {{- include "pg-deeplake.labels" . | nindent 4 }}
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  serviceName: {{ include "pg-deeplake.fullname" . }}-headless
  replicas: {{ if .Values.autoscaling.enabled }}{{ .Values.autoscaling.minReplicas }}{{ else }}{{ .Values.replicaCount }}{{ end }}
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  selector:
    matchLabels:
      {{- include "pg-deeplake.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        {{- include "pg-deeplake.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: database
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if or .Values.serviceAccount.create .Values.serviceAccount.name }}
      serviceAccountName: {{ .Values.serviceAccount.name | default (include "pg-deeplake.fullname" .) }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else if .Values.defaultScheduling.database.enablePodAntiAffinity }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: {{ .Values.defaultScheduling.database.topologyKey | quote }}
                labelSelector:
                  matchLabels:
                    {{- include "pg-deeplake.selectorLabels" . | nindent 20 }}
                    app.kubernetes.io/component: database
      {{- end }}
      {{- if .Values.defaultScheduling.database.enableTopologySpread }}
      topologySpreadConstraints:
        - maxSkew: {{ .Values.defaultScheduling.database.maxSkew }}
          topologyKey: {{ .Values.defaultScheduling.database.spreadTopologyKey | quote }}
          whenUnsatisfiable: {{ .Values.defaultScheduling.database.whenUnsatisfiable }}
          labelSelector:
            matchLabels:
              {{- include "pg-deeplake.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: database
      {{- end }}
      containers:
        - name: pg-deeplake
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          command: ["/usr/local/bin/deeplake-entrypoint.sh"]
          args: ["postgres"]
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user | quote }}
            {{- if not .Values.envFromSecret }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-deeplake.fullname" . }}-aws
                  key: POSTGRES_PASSWORD
            {{- end }}
            - name: POSTGRES_HOST_AUTH_METHOD
              value: {{ .Values.postgres.hostAuthMethod | quote }}
            - name: POSTGRES_INITDB_ARGS
              value: "--auth-host={{ .Values.postgres.hostAuthMethod }}"
            - name: POSTGRES_DB
              value: {{ .Values.postgres.database | quote }}
            {{- if not .Values.envFromSecret }}
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-deeplake.fullname" . }}-aws
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-deeplake.fullname" . }}-aws
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "pg-deeplake.fullname" . }}-aws
                  key: AWS_SESSION_TOKEN
            {{- end }}
            - name: DEEPLAKE_ROOT_PATH
              value: {{ .Values.deeplake.rootPath | quote }}
            - name: DEEPLAKE_SYNC_INTERVAL_MS
              value: {{ .Values.deeplake.syncIntervalMs | quote }}
            - name: PG_DEEPLAKE_MEMORY_LIMIT_MB
              value: {{ .Values.deeplake.memoryLimitMb | quote }}
            - name: DEEPLAKE_STARTUP_JITTER_MAX_SECONDS
              value: {{ .Values.deeplake.startupJitterMaxSeconds | quote }}
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          {{- if .Values.envFromSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /usr/local/bin/deeplake-entrypoint.sh
              subPath: deeplake-entrypoint.sh
              readOnly: true
            - name: config
              mountPath: /docker-entrypoint-initdb.d/3-stateless-init.sh
              subPath: init-deeplake-stateless.sh
              readOnly: true
            - name: config
              mountPath: /etc/postgresql-overrides.conf
              subPath: postgresql-overrides.conf
              readOnly: true
            - name: config
              mountPath: /usr/local/bin/health-check.sh
              subPath: health-check.sh
              readOnly: true
            - name: shm
              mountPath: /dev/shm
            {{- if .Values.persistence.enabled }}
            - name: pgdata
              mountPath: /var/lib/postgresql/data
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          startupProbe:
            exec:
              command: ["bash", "/usr/local/bin/health-check.sh"]
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          readinessProbe:
            exec:
              command: ["bash", "/usr/local/bin/health-check.sh"]
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["bash", "/usr/local/bin/health-check.sh"]
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: config
          configMap:
            name: {{ include "pg-deeplake.fullname" . }}-config
            defaultMode: 0755
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: {{ .Values.shmSize }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.persistence.storageClass }}
        storageClassName: {{ .Values.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.size }}
  {{- end }}
